allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google() // Add this line if it's missing
        mavenCentral() // Add this as a fallback repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Your existing classpath
        classpath 'com.google.gms:google-services:4.3.15' // Ensure this is present
    }
}